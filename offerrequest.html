<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Offer / Request Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel= "stylesheet" href= "offerrequest.css">
  </head>
 
  <body>
    <ul>
      <li><a href="offerrequest.html">Offer Request</a></li>
      <li><a href="accept_offer.html">Accept Offer</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="login.html">Log Out</a></li>
  </ul>

  <div class="wrapper">
    <div class="payment">
      <div class="payment-logo">
        <p>R</p>
      </div>


      <h2>Add offer / request</h2>
      <div class="form">
        <div class="card space icon-relative">
          <label class="label">PRODUCT:</label>
          <input type="text" class="input" placeholder="Product Name">
        </div>
        <div class="card space icon-relative">
          <label class="label">AMOUNT AVAILABLE:</label>
          <input type="text" class="input" placeholder="Amount of Items Available">
        </div>
        <div class="card space icon-relative">
          <label class="label">CONDITION:</label>
          <input type="text" class="input" placeholder="Conditions">
        </div>
        <div class="card space icon-relative">
          <label class="label">PRODUCT DESCRIPTION:</label>
          <input type="text" class="input" placeholder="Description">

        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">WALLET:</label>
            <input type="text" class="input" placeholder="Wallet Address">

          </div>
          <div class="card-item icon-relative">
            <label class="label">SHAREABLE LINK:</label>
            <input type="text" class="input" placeholder="URL">

          </div>
        </div>

        <div class="btn">
          Submit Offer / Request
        </div>

      </div>
    </div>
  </div>

  </body>
  </html>
